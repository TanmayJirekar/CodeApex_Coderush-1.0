<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Rural Health Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>Rural Health Connect</h1>
                <span class="tagline">Healthcare for Everyone</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="symptom-checker.html">Symptom Checker</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Patient Registration</h2>
                    <p>Please provide your basic information to get started</p>
                </div>

                <form id="registrationForm" class="registration-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="age">Age *</label>
                                <input type="number" id="age" name="age" min="1" max="120" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="location">Location/Village</label>
                            <input type="text" id="location" name="location">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Medical History</h3>
                        
                        <div class="form-group">
                            <label>Do you have any of the following conditions?</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="conditions" value="diabetes">
                                    <span class="checkmark"></span>
                                    Diabetes
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="conditions" value="hypertension">
                                    <span class="checkmark"></span>
                                    High Blood Pressure
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="conditions" value="heart_disease">
                                    <span class="checkmark"></span>
                                    Heart Disease
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="conditions" value="asthma">
                                    <span class="checkmark"></span>
                                    Asthma
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="conditions" value="none">
                                    <span class="checkmark"></span>
                                    None of the above
                                </label>
                            </div>
                        </div>

                        <div class="form-group" id="pregnancyGroup" style="display: none;">
                            <label>Are you currently pregnant?</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="pregnancy" value="yes">
                                    <span class="radio-mark"></span>
                                    Yes
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="pregnancy" value="no">
                                    <span class="radio-mark"></span>
                                    No
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="medications">Current Medications</label>
                            <textarea id="medications" name="medications" rows="3" placeholder="List any medications you are currently taking"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Lifestyle Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Do you smoke?</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="smoking" value="yes">
                                        <span class="radio-mark"></span>
                                        Yes
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="smoking" value="no">
                                        <span class="radio-mark"></span>
                                        No
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Do you drink alcohol?</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="alcohol" value="yes">
                                        <span class="radio-mark"></span>
                                        Yes
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="alcohol" value="no">
                                        <span class="radio-mark"></span>
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exercise">Physical Activity Level</label>
                            <select id="exercise" name="exercise">
                                <option value="">Select Activity Level</option>
                                <option value="sedentary">Sedentary (little to no exercise)</option>
                                <option value="light">Light (1-3 days per week)</option>
                                <option value="moderate">Moderate (3-5 days per week)</option>
                                <option value="active">Very Active (6-7 days per week)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                        <button type="submit" class="btn btn-primary">Continue to Symptom Checker</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Rural Health Connect. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
